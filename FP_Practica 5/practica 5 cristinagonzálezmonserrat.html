            cell.style.textShadow = "0 0 10px #ccfff5"
            cell.style.backgroundColor = "#70bd91";
            var x = document.getElementsByName(cell.attributes["name"].value);
            var j;
            for (j = 0; j < x.length; j++) {
                x[j].style.boxShadow = "0 0 10px #00ffcc";
            }
        }
        function MouseOut(cell, i) {
            cell.style.textShadow = "none"
            cell.style.backgroundColor = "rgb(236, 236, 236)";
            var x = document.getElementsByName(cell.attributes["name"].value);
            var j;
            for (j = 0; j < x.length; j++) {
                x[j].style.boxShadow = "none";
